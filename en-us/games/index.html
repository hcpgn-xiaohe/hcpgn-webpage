<!DOCTYPE html>
<!-- 声明HTML5文档类型 -->
<html lang="en-US">
  <!-- 文档根元素，指定语言为美国英语 -->
  <head>
    <!-- 文档元信息区域 -->

    <!-- 文档字符编码声明 -->
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />

    <!-- 响应式视口设置（移动端关键配置） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 多语言版本声明 -->
    <link
      rel="alternate"
      hreflang="zh-CN"
      href="https://www.hcdove.top/zh-cn/games/index.html"
    />
    <link
      rel="alternate"
      hreflang="en-US"
      href="https://www.hcdove.top/en-us/games/index.html"
    />
    <!-- 默认语言 -->
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://www.hcdove.top/zh-cn/games/index.html"
    />

    <!-- 页面标题（SEO核心要素） -->
    <title>Hardcore Pigeon Team</title>

    <!-- 外部CSS样式表引用（带版本号控制缓存） -->
    <link rel="stylesheet" href="/css/style.css?v=1.0.5" />
  </head>

  <body>
    <!-- 页面主体内容 -->

    <!-- 导航栏容器 -->
    <header class="navbar">
      <!-- Logo链接（页面主LOGO） -->
      <a href="/en-us/index.html" class="nav-item">
        <!-- 品牌Logo图像（需保持可访问性） -->
        <img src="/images/logo.png" alt="Logo" class="logo" />
      </a>

      <!-- 主导航链接组 -->
      <!-- 首页链接 -->
      <a href="/en-us/index.html" class="nav-item">Home</a>
      <!--跳转游戏链接-->
      <a href="/en-us/games/index.html" class="nav-item">Games</a>
      <!-- 关于页面链接 -->
      <a href="#main" class="nav-item">About</a>

      <!-- 语言切换组件 -->
      <div class="lang-switch">
        <!-- 中文语言链接 -->
        <a href="/zh-cn/games/index.html" class="langchosen">中</a>
        <!-- 语言分隔符 -->
        <span class="or1">|</span>
        <!-- 当前语言标识 -->
        <span class="active">En</span>
      </div>
    </header>

    <!-- 5px主题色分割线（视觉层级划分） -->
    <div class="divider-5px"></div>

    <!-- 页面主内容区域 -->
    <main>
      <h1>Games</h1>
      <div class="games">
        <a href="/en-us/games/studytousegodot/index.html" class="game">
          <img
            src="/images/studytousegodot.png"
            alt="studytousegodot"
            class="game-icon"
          />
          <div class="game-title">Study to use Godot</div>
        </a>
      </div>
    </main>

    <!-- 1px辅助分割线（内容间隔） -->
    <div class="divider-1px"></div>

    <!-- 页面底部区域 -->
    <footer class="footer">
      <!-- 联系方式 -->
      <div>Contact Us</div>

      <!-- 社交媒体图标组 -->
      <div class="social-icons">
        <!-- 哔哩哔哩官方链接 -->
        <a
          href="https://space.bilibili.com/1016692202/"
          title="bilibili"
          target="_blank"
          rel="noopener"
        >
          <!-- 哔哩哔哩图标（需保持可访问性） -->
          <img src="/images/bilibili.png" alt="bilibili" class="social-icon" />
        </a>
        <!-- 抖音官方链接 -->
        <a
          href="https://www.douyin.com/user/MS4wLjABAAAALiqkpu3Zp8I56vEpV46mEreYBIA2jFqRk-wSPZqOVbE/"
          title="TikTok"
          target="_blank"
          rel="noopener"
        >
          <!-- 抖音图标（需保持可访问性） -->
          <img src="/images/douyin.png" alt="TikTok" class="social-icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
